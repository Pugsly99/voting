<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Can you vote?</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Can you vote?</h1>
    <form id="age">
      <div class="form-group">
        <label for="age1">Type in your age:</label>
        <input id="age1" class="form-control" type="text">
      </div>   
      <button type="submit" class="btn">Check!</button>
    </form>
    <div id="under-18">
      <h1>Unfortunately you are not old enough to vote.</h1>
      <p>Here is a resource that goes over the<a href="https://www.usa.gov/voter-registration-age-requirements"> laws of voting ages.</a></p>
    </div>
    <div id="legal">
      <h1>You are old enough to vote!</h1>
        <p> Here is a resource to show your nearest voting booth and where to register to vote:<a href="https://www.vote.org/"></a> </p>
    </div>
  </div>
</body>
</html>
